<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <input class="inputText" type="text" placeholder="Enter City">
        <input class="inputDate" type="text" placeholder="yyyy/mm/dd">
        
        <button onclick="getWeather()" id="weather-button">Get Weather</button>
        
        <div class="weather-card">
            <div class="left">
                <div class="title">
                    <span class="city-name">Pune</span> 
                    <span class="country">India</span>
                    <div class="subtitle">Sat, May 29, Cloudy</div>
                </div>
                <div class="temperature">
                    25Â° C
                </div>
                <div class="other-info" id="humidity">
                    Humidity: 35%
                </div>
                <div class="other-info" id="wind">
                    Wind: 7 Km/h
                </div>

            </div>
            <div class="right">
                <img class="weather-image" height="100px" src="https://meta-weather.vercel.app/static/img/weather/s.svg">
            </div>
        </div>
    </div>
</body>
</html>
